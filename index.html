<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>The card game of WAR</title>
</head>
<body>
   <header>
       <h2>War with HAL9000</h2>
    </header>
    <main>
        <button class ="CPU">
            <h2>HAL</h2>
            <div class="HAL9000-stats">
            <div class="HAL9000"> Cards in deck:</div>
            <div class="HAL9000-Points"> Points:</div>
            </div>
            <div class="HAL9000-drawnCard"></div>
        </button>
        <button class ="USER1">
            <h2>User 1</h2>
            <div class="Player1-stats">   
            <div class="Player1"> Cards in deck:</div>
            <div class="Player1-Points"> Points:</div>
            </div>
            <div class="Player1-drawnCards"></div>
        </button>
    </main> 
        <div class="RULES">User's Manual</div>     
</body>
